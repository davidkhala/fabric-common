dist: bionic
jobs:
  include:
    - language: minimal
      name: Bash test
      install:
        - ./bash/test/shunit2Install.sh
        - ./install.sh softHSM
      script:
        - ./bash/test/softHSMTest.sh
    - language: node_js
      node_js:
        - "12"
      install:
        - ./install.sh softHSM
        - curl --silent --show-error https://raw.githubusercontent.com/davidkhala/node-utils/master/install.sh | bash -s nodeGYPDependencies
        - npm config set package-lock false
        - ./install.sh fabricInstall -d
        - npm install --global lerna
        - cd nodejs; npm install; lerna bootstrap --no-ci; cd -
      script:
        - cd nodejs; npm test; cd -



